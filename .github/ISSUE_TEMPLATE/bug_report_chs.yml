name: "BUG反馈"
description: "向游戏开发者提交BUG"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: BUG描述
      description: 请详细描述此BUG
      placeholder: BUG描述...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: BUG复现
      description: 如何复现此BUG
      placeholder: "1. 前往 ''...''\n2. 点击 ''....''\n3. 然后 ''....''\n4.BUG产生\n"
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望的结果
      description: 假设没有发生BUG，那么你原本期望游戏发生什么？
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: 游戏版本
      description: 你在哪个版本遇到的这个BUG？
      placeholder: 例如：3.5.1.1463。 游戏版本可前往游戏设置-关于，在底部查看
    validations:
        required: true
  - type: textarea
    id: attachments
    attributes:
      label: 附件
      description: 提交屏幕截图、调试日志等相关附件帮助我们快速修复问题
      placeholder: 点击此文本框之后再点击下方的长条 “Attach files by dragging ...” 以选择上传文件，或直接将文件拖入此长条中。
    validations:
        required: false
